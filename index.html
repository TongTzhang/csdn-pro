<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSDN 专业IT。。。</title>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullPage.js"></script>
</head>
<body>
	<div id="app">
		<div class="main">
			<div class="head-bar">
				<div class="head-list">
					<img src="./images/list.png">
				</div>
				<div class="head-logo">
					<img src="./images/csdn.png">
				</div>
				<div class="search-login">
					<div class="sear">
						<img src="./images/search.png">
					</div>
					<div class="login" :class=" uId==null? 'show':'hide' ">
						<a href="./login.html">登录</a>
					</div>
					<div class="login" v-show="uId">
						<a href="./my.html">
							<img src="./images/csdn.png">
						</a>
					</div>
				</div>
			</div>
			<div class="nar">
				<ul class="nar-list">
					<li v-for=" item in cate " v-text="item.name"></li>
				</ul>
			</div>
			<div class="swiper">
    			<div class="swiper-container">
    				<div class="swiper-wrapper">
	    				<div class="swiper-slide" v-for="item in bannerList" >
	    					<img :src=" item.img ">
	    				</div>
	    				<div class="swiper-pagination"></div>
    				</div>
    			</div>
    		</div>
    		<div v-for="item in blog_list" class="content-list">
    			<a :href="'infor.html?id='+item.id">
    				<div class="list">
	    				<h3 v-text="item.title"></h3>
						<p class="keyword">
							<span class="life" v-text="item.classify_name"></span>
							<span class="csdn" v-text="item.username"></span>
							<span>{{ item.read_num}}人阅读</span>
							<span class="date" v-text="item.date"></span>
						</p>
	    			</div>
    			</a>
    		</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
