<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="./css/editor.css">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改(编辑)CSDN文章</title>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./utf8-php/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="./utf8-php/lang/zh-cn/zh-cn.js"> </script>

</head>
<body>
	<div id="app">
		<div class="header">
			<div class="header-nav clearfix">
				<img class="nav-img" src="./images/csdn.png">
				<div class="creat-center">
					<div class="creat">创作中心</div>
					<span class="out-login right">退出</span>
					<span class="right emp"> | </span>
					<span class="user-name right">kklfdgbdfhdtghove</span>
					<img class="user-pic right" src="./images/csdn.png">
					<span class="wirte-blog right">写博客</span>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="container  clearfix">
				<div class="content-list left">
					<div class="list-title">内容</div>
					<ul>
						<li class="title-manage">文章管理</li>
						<li>专栏管理</li>
						<li>评论管理</li>
						<li>个人分类管理</li>
					</ul>
					<div class="list-title">设置</div>
					<ul>
						<li>博客管理</li>
						<li>栏目管理</li>
					</ul>
				</div>
				<div class="editors">
					<div class="editors-title">
						<select class="title-type">
							<option selected="selected">请选择</option>
							<option>原创</option>
							<option>转载</option>
							<option>翻译</option>
						</select>
						<input class="title" type="text" v-model="title" placeholder="输入文章标题">
					</div>
					<div class="editor-list">
						<script id="editor" name="content" type="text/plain" style="width:1016px;height:500px;"></script>
					</div>
					<div class="classify">
						<div class="blog-class">
							<span>博客分类：</span>
							<select v-model="classId">
								<option v-for="item in cate" :value="item.id">{{ item.name }}</option>
							</select>
						</div>
						<div class="publish" @click="clickUpdata">
							<a href="./manage.html">
								<input  type="button" class="btn-pub" value="修改博客">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/updata.js"></script>	
</body>
</html>
